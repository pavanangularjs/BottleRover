<button id="openSorryModal" #openSorryModal  data-toggle="modal" data-target="#sorryModal"></button>
<div class="modal" role="dialog" id="sorryModal" data-toggle="modal" data-keyboard="false" data-backdrop="static">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 sorry"><img src="../../../assets/landing-page-images/img-sorry.png"></div>
          <div class="col-md-6">
            <h1>Sorry.</h1>
            <h2>Currently there are no stores in your area listed.</h2>
            <h3>Wait! Don’t leave yet.</h3>
            <h4>If you have a store you’d like to see listed in our network, give us their info and we’ll give them a
              holler.</h4>
            <form [formGroup]=formContactUs (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" placeholder="Store Name" formControlName="storeName" class="form-control input-md">
                <div *ngIf="submitted && f.storeName.errors" class="alert alert-danger">
                  <div *ngIf="f.storeName.errors.required">Store Name is required.</div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" placeholder="Location" formControlName="location" class="form-control input-md">
                <div *ngIf="submitted && f.location.errors" class="alert alert-danger">
                  <div *ngIf="f.location.errors.required">Location is required.</div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" placeholder="Phone Number" formControlName="phone" appPhoneMask
                  class="form-control input-md" id="phone-number">
                  <div *ngIf="submitted && f.phone.errors" class="alert alert-danger">
                    <div *ngIf="f.phone.errors.required">Phone Number is required.</div>
                  </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-brand contact">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
