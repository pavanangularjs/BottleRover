<div class="col-md-12">
    <div class="col-md-6">
      <table width="100%">
        <tr>
          <td width="80%">
            <a class="search-icon">
              <i class="fa fa-search"></i>
            </a>
            <input type="text" class="form-control" placeholder="Search Nearest Location"
              autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
          </td>
          <td class="filter"><img src="../../../assets/landing-page-images/icon-filter.png"> Filter</td>
        </tr>
      </table>
      <div class="mtop15 border-bottom" *ngFor="let storeInfo of matchedStoreList">
          <div class="col-md-12">
            <a class="store" (click)="navToStore(storeInfo)">
              <table width="80%">
                <tr>
                  <td class="logo-store" width="20%" valign="top"><img [src]="storeInfo?.store?.StoreImage"></td>
                  <td width="60%" valign="top">
                    <p><strong>{{storeInfo?.store?.StoreName}}</strong><br>{{storeInfo?.store?.Address1}}<br><a (click)="navToStore(storeInfo)">Open Now</a></p>
                  </td>
                  <td width="" valign="top">
                    <p>{{storeInfo?.miles | number:'1.1-2'}} Miles</p>
                  </td>
                </tr>
              </table>

              <table width="20%">
                <tr>
                  <td class="icon1" width="30%"><img src="../../../assets/landing-page-images/icon-store.png"></td>
                  <td class="icon2" width="30%"><img src="../../../assets/landing-page-images/icon-shipping.png"></td>
                  <td class="icon3" width="30%"><img src="../../../assets/landing-page-images/icon-mobilepay.png"></td>
                </tr>
              </table>
            </a>
          </div>
      </div>
    </div>
    <div class="col-md-6">
      <agm-map [latitude]="latitude" [longitude]="longitude">
        <agm-marker *ngFor="let storeInfo of matchedStoreList" [latitude]="storeInfo?.store.Latitude" [longitude]="storeInfo?.store.Longitude"></agm-marker>
      </agm-map>

    </div>
</div>
